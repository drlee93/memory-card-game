<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .game-container {
            margin-top: 2rem;
            text-align: center;
        }

        .game-title {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 1rem;
        }

        .game-info {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 2rem;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            max-width: 800px;
            margin: 0 auto;
            padding: 1rem;
        }

        .card {
            position: relative;
            aspect-ratio: 3/4;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .card-front {
            background-color: #2196f3;
            color: white;
        }

        .card-back {
            background-color: white;
            transform: rotateY(180deg);
        }

        .restart-button {
            margin-top: 2rem;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            background-color: #2196f3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .restart-button:hover {
            background-color: #1976d2;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="game-title">Memory Card Game</h1>
        <div class="game-info">
            <p>Moves: <span id="moves">0</span></p>
            <p>Pairs Found: <span id="pairs">0</span></p>
        </div>
        <div class="cards-container" id="cards-container">
            <!-- Cards will be generated by JavaScript -->
        </div>
        <button class="restart-button" id="restart-button">Restart Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
